{% extends 'base.html' %} {% block body %}

<div class="container-fluid">
  <h1>Add a Task</h1>
  <form action="/" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Task Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        id="title"
        placeholder="Type Your Task"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Task Description</label>
      <textarea class="form-control" name="desc" id="desc" placeholder="Task Details" rows="1"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-success">Submit</button>
  </form>
</div>
<div class="container-fluid" my-3>
  <h1>Your Tasks</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">S.NO</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Time</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for todo in alltodo %}
      <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{ todo.title }}</td>
        <td>{{ todo.desc }}</td>
        <td>{{ todo.date_created }}</td>
        <td>
          <a
            href="/update/{{ todo.sno }}"
            class="btn btn-outline-dark btn-sm mx-1"
            >Update</a
          >
          <a
            href="/delete/{{ todo.sno }}"
            class="btn btn-outline-dark btn-sm mx-1"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
  crossorigin="anonymous"
></script>

{% endblock body %}
